<div class="panel panel-info" ng-controller="JobController" ng-init="showJob()">
<div class="panel-heading">Jobs</div>
<div class="panel-body">
<ul>
<li ng-repeat="job in jobData">
<b>Job:</b>{{job.jobDesignation}}<br>
<b>Job Description:</b>{{job.jobDescription}}<br>

<button ng-click="toapply(job.id)">Apply</button>
</li>
</ul>
</div>
</div>
